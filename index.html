<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulário de contato</h1>
    <p>Deixe suas informações de contato e sua(as) dúvida(as), que responderemos assim que possível.</p>

    <form class="form">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" class="caixas-de-texto" placeholder="nome completo" required><br>

		<label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone" class="caixas-de-texto" pattern="\d+" placeholder="Número de contato com o DDD" required><br>

        <label for="email">Email:</label>
		<input type="text" id="email" name="email" class="caixas-de-texto" placeholder="exemplo@email.com" required><br>
        
		<label for="mensagem">Mensagem:</label>
		<textarea id="mensagem" name="mensagem" placeholder="Digite aqui suas dúvidas" class="caixas-de-texto"></textarea><br>

		<input type="submit" value="Enviar" class="enviar">
	</form>
    
</body>
</html>
